<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading"> Filter Search</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <div>
                          <button id="filter-btn6" type="button" class="btn-default"><b>Reset Table</b></button>
                        </div>
                        <br>
                        <label for="date">Enter a Date</label>
                        <input class="form-control" id="datetime" type="text" placeholder="1/1/2010">
                        <button id="filter-btn1" type="button" class="btn btn-default">Filter Table</button>
                        <br>
                        <br>
                        <label for="location">Enter a City</label>
                        <input class="form-control" id="city" type="text" placeholder="Benton">
                        <button id="filter-btn2" type="button" class="btn btn-default">Filter Table</button>
                        <br>
                        <br>
                        <label for="region">Enter a State</label>
                        <input class="form-control" id="state" type="text" placeholder="AR">
                        <button id="filter-btn3" type="button" class="btn btn-default">Filter Table</button>
                        <br>
                        <br>
                        <label for="nation">Enter a Country</label>
                        <input class="form-control" id="country" type="text" placeholder="us">
                        <button id="filter-btn4" type="button" class="btn btn-default">Filter Table</button>
                        <br>
                        <br>
                        <label for="location">Enter the shape</label>
                        <input class="form-control" id="shape" type="text" placeholder="circle">
                        <button id="filter-btn5" type="button" class="btn btn-default">Filter Table</button>
                      </li>
                    </ul>
                  </div>
                 
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped sortable">
              <thead>
                <tr>
                  <th width="10%" class="headerSortDown" onclick="sortTable(0)">Date</th>
                  <th width="10%" class="headerSortDown" onclick="sortTable(1)">City</th>
                  <th width="8.5%" class="headerSortDown" onclick="sortTable(2)">State</th>
                  <th width="8.5%" class="headerSortDown" onclick="sortTable(3)">Country</th>
                  <th width="12%" class="headerSortDown" onclick="sortTable(4)">Shape</th>
                  <th width="12%" class="table-head">Duration</th>
                  <th width="39%" class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody id="tbody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
